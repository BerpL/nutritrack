<div class="flex flex-col min-h-screen">
  <div class="navbar bg-base-100 shadow-2xl rounded-full">
    <div class="navbar-start">
      <div class="dropdown">
        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h8m-8 6h16"
            />
          </svg>
        </div>
        <ul
          tabindex="0"
          class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
        >
          <li>
            <a
              routerLink="/main/upload"
              routerLinkActive="bg-primary text-primary-content"
              class="hover:bg-primary hover:text-primary-content"
            >
              Subir Archivo
            </a>
          </li>
          <li>
            <a
              routerLink="/main/form"
              routerLinkActive="bg-primary text-primary-content"
              class="hover:bg-primary hover:text-primary-content"
            >
              Formulario
            </a>
          </li>
        </ul>
      </div>
      <a class="btn btn-ghost text-xl">NutriTrack</a>
    </div>
    <div class="navbar-center hidden lg:flex">
      <ul class="menu menu-horizontal px-1">
        <li>
          <a
            routerLink="/main/upload"
            routerLinkActive="bg-primary text-primary-content"
            class="hover:bg-primary hover:text-primary-content"
          >
            Subir Archivo
          </a>
        </li>
        <li>
          <a
            routerLink="/main/form"
            routerLinkActive="bg-primary text-primary-content"
            class="hover:bg-primary hover:text-primary-content"
          >
            Formulario
          </a>
        </li>
      </ul>
    </div>
    <div class="navbar-end">
      <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
          <div class="w-10 rounded-full">
            <img src="https://i.pravatar.cc/100" alt="Avatar del Usuario" />
          </div>
        </div>
        <ul
          tabindex="0"
          class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
        >
          <li><a>{{ username }}</a></li>

          <!-- Switch para cambiar de tema solo con íconos y la palabra "Tema" -->
          <li>
            <label class="cursor-pointer label">
              <span class="label-text">Tema</span>
              <label class="swap swap-rotate ml-2">
                <!-- Checkbox oculto que controla el estado del tema -->
                <input
                  type="checkbox"
                  class="theme-controller"
                  [checked]="theme === 'night'"
                  (change)="toggleTheme()"
                />

                <!-- Icono de sol (Tema Claro) -->
                <svg
                  class="swap-off h-5 w-5 fill-current"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"
                  />
                </svg>

                <!-- Icono de luna (Tema Oscuro) -->
                <svg
                  class="swap-on h-5 w-5 fill-current"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"
                  />
                </svg>
              </label>
            </label>
          </li>

          <!-- Opción de cerrar sesión en rojo -->
          <li>
            <a class="text-red-600" (click)="confirmLogout()">Cerrar sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Modal de confirmación de cierre de sesión -->
  <dialog id="logout-modal" class="modal">
    <form method="dialog" class="modal-box">
      <h3 class="font-bold text-lg">¿Estás seguro?</h3>
      <p class="py-4">¿Deseas cerrar sesión?</p>
      <div class="modal-action">
        <button class="btn btn-outline" (click)="closeModal()">Cancelar</button>
        <button class="btn btn-error" (click)="logout()">Cerrar sesión</button>
      </div>
    </form>
  </dialog>

  <!-- Espacio para el contenido de las rutas -->
  <div class="flex-grow px-6 py-10">
    <router-outlet></router-outlet>
  </div>
  
  <footer class="footer footer-center bg-primary text-primary-content p-4">
    <aside>
      <p>&copy; {{ currentYear }} Cuix - Todos los derechos reservados.</p>
    </aside>
  </footer>
</div>
