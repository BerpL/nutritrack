<div class="pdf-content">
  <div *ngFor="let page of data">
    <h3 class="title">
      <div class="day-container">
        <img src="/img/star.svg" alt="star" class="star-icon left-star" />
        <span class="day">{{ getDayFromTitle(page.titulo) }}</span>
        <img src="/img/star.svg" alt="star" class="star-icon right-star" />
      </div>
      <span class="training">{{ getTrainingFromTitle(page.titulo) }}</span>
    </h3>

    <div class="subtitle-container">
      <div class="line"></div>
      <p class="subtitle">{{ page.subtitulo }}</p>
    </div>

    <!-- Iterar solo por cada comida (desayuno, almuerzo, cena, etc.) -->
    <div
      class="meal-container"
      *ngFor="let meal of ['desayuno', 'mediaManana', 'almuerzo', 'mediaTarde', 'cena']; let i = index"
    >
      <ng-container
        *ngIf="page[meal] && getFilteredProperties(page[meal]).length > 0"
      >
        <div class="meal-info">
          <div class="meal-name-container">
            <!-- <div class="meal-time">
              {{ page[meal]?.hora }}
            </div> -->
            <!-- Alterna entre 'left-background' y 'right-background' -->
            <div
              class="meal-name"
              [ngClass]="{ 'left-background': i % 2 === 0, 'right-background': i % 2 !== 0 }"
            >
              {{ getMealName(meal) }}
            </div>
          </div>
          <ul class="meal-alimentos">
			<li *ngFor="let prop of getFilteredProperties(page[meal])"
				[ngStyle]="{
				  'background-image': 'url(' + getBackgroundAndIcon(prop).backgroundImage + ')',
				  'background-size': '480px auto',
				  'background-repeat': 'no-repeat',
				  'background-position': 'center center'
				}">
			  <!-- Icono posicionado absolutamente a la izquierda del li -->
			  <img [src]="getBackgroundAndIcon(prop).icon" alt="{{ prop }} icon" class="meal-icon" />
			  {{ prop | titlecase }}
			  <span class="meal-value">
				{{ page[meal][prop] }}
			  </span>
			</li>
		  </ul>
		  
        </div>
        <ng-container *ngIf="incrementDisplayedIndex()"></ng-container>
      </ng-container>
    </div>
  </div>
</div>
